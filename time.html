<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU - Salary Calculator</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    
    <div class="hero">
        <img class="bsu-logo" src="images/BatStateU-NEU-Logo.png">
        <h2 class="title">BSU - Salary Calculator Sample</h2>
        <div class="group">
            <div class="container">
                <input type="text" placeholder="Total Late" class="total-late-js">
                <p>/</p> 
                <button class="number-js">60</button>
                <p>-</p>
                <input type="text" placeholder="Total hours rendered" class="hours-rendered-js">
                <button class="calculate-button calculate-js">Calculate</button>
                <p>=</p>
                <button class="visible-js visible"></button>
            </div>

            <div class="container-two">
                <div class="position">ADMINISTRATIVE AIDE VI SALARY</div>
                <p>=</p>
                <button class="visibleTwo-js visibleTwo"></button>
            </div>
        </div>
        <h1 class="moto">Leading Innovations Transforming Lives</h1>
    </div>
    
    
    <script src="time.js"></script>
</body>
</html>
